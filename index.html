<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pb-3">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert text-light text-center">Weather</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                            <option value="">Select Country</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center " id="weatherwidget">
                   
                    <div class="card">
                        <img class="c-img" src="cloudy.png" alt="">
                        <div class="card-body">
                            
                             <!--<h5 class="card-title">
                                New Delhi, IN
                            </h5>
                            <p>Friday, March 05, 2021</p>
                            <div id="tempcard">
                                <h6 class="card-subtitle mb2 cel">24</h6>
                                <p class="card-text">Feels Like: 24.9°C</p>
                                <p class="card-text">Max: 24.9°F, Min; 23°F</p>
                            </div>
                                <div id="img-container"> Clean <img src="..."/></div>
                                <p>Clean</p>-->
                        </div>
                    </div> 
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
